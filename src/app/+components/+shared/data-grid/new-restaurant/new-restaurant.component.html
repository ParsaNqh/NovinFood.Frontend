<h1 mat-dialog-title>افزودن رستوران</h1>
<div mat-dialog-content>
  <form [formGroup]="register" novalidate>
    <mat-form-field class="login-full-width">
      <mat-label>عنوان رستوران</mat-label>
      <input type="text" matInput placeholder="عنوان رستوران" formControlName="title" />
      <mat-error *ngIf="register.controls.title.hasError('required')">
        عنوان رستوران الزامیست
      </mat-error>
    </mat-form-field>
    <mat-form-field class="login-full-width">
      <mat-label>آدرس رستوران</mat-label>
      <input type="text" matInput placeholder="مثال: آدرس رستوران" formControlName="address" />
      <mat-error *ngIf="register.controls.address.hasError('required')">
        آدرس رستوران الزامیست
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="{title:register.controls.title.value,address:register.controls.address.value}" [disabled]="register.invalid" mat-raised-button color="primary" cdkFocusInitial>تایید</button>
  <button mat-raised-button mat-dialog-close>انصراف</button>
</div>
